<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatie Units Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Examples of Relative Units</h1>
    </header>

    <article class="absolute-units-px">

    </article>

    <article class="relative-units-em">
        <ul>
            <li>Relates to the font size of the parent element when assigned to typographical properties.</li>
            <li>Relates to the font size of the element itself in the case of other properties like width.</li>
        </ul>

    </article>

    <article class="relative-units-rem">
        <ul>
            <li>Relates to the font size of the root element.</li>
        </ul>
    </article>


</body>
</html>
