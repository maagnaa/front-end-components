<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>A little selection of CSS animated buttons!</h1>
    </header>


    <div id="content">
        <article>
            <div class="btn-display">
                <button class="btn-class-a" id="btn-A1">CLICK ME</button>
                <button class="btn-class-a" id="btn-A2">CLICK ME</button>
                <button class="btn-class-a" id="btn-A3">CLICK ME</button>
                <button class="btn-class-a" id="btn-A4">CLICK ME</button>
            </div>

            <div class="btn-display">
                <button class="btn-class-b" id="btn-B1">CLICK ME</button>
                <button class="btn-class-b" id="btn-B2">CLICK ME</button>
                <button class="btn-class-b" id="btn-B3">CLICK ME</button>
                <button class="btn-class-b" id="btn-B4">CLICK ME</button>
        </article>
    
        <aside>
            <img src="https://assets.codepen.io/8345613/hueh.png" alt="huehuehue">
        </aside>
    </div>

</body>

</html>
