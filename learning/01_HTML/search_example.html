<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Demo</title>
    <link rel="stylesheet" href="summary.css">
</head>

<body>
    <h1>Search Hub</h1>

    <!-- Reddit -->
    <h2>Reddit</h2>
    <form action="https://www.reddit.com/search/">
        <p>
            <label for="rquery">Look through Reddit:</label>
            <input id="rquery" type="text" placeholder="Search" name="q">
            <button>Search Reddit!</button>
        </p>
    </form>

    <!-- Wikipedia -->
    <h2>Wikipedia</h2>
    <form action="https://en.wikipedia.org/w/index.php?search">
        <p>
            <label for="wquery">Look through Wikipedia:</label>
            <input id="wquery" type="text" placeholder="Search" name="search">
            <button>Search Wikipedia!</button>
        </p>
    </form>

    <!-- Google -->
    <h2>Google</h2>
    <form action="https://www.google.com/search">
        <p>
            <label for="gquery">Look through Google:</label>
            <input id="gquery" type="text" placeholder="Search" name="q">
            <button>Search Google!</button>
        </p>
    </form>

    <!-- StackOverflow -->
    <h2>StackOverflow</h2>
    <form action="https://stackoverflow.com/search">
        <p>
            <label for="soquery">Look through StackOverflow:</label>
            <input id="soquery" type="text" placeholder="Search" name="q">
            <button>Search StackOverflow!</button>
        </p>
    </form>

    <h2>YouTube</h2>
    <form action="https://www.youtube.com/results">
        <p>
            <label for="yquery">Look through Youtube:</label>
            <input id="yquery" type="text" placeholder="Search" name="search_query">
            <button>Search Youtube!</button>
        </p>
    </form>

</body>

</html>
